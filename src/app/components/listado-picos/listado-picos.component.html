<form class="row my-3">
    <div *ngFor="let pico of (picos$ | async)" class="col-12 col-sm-6 col-md-4 col-xl-3 my-3">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">{{pico.nombre}} ({{pico.altura | number:'3.0-1':'es'}}m)</h2>
                <h3 class="card-subtitle mb-3">{{pico.concejo}}</h3>
                <button type="button" [ngClass]="{'btn btn-block align-self-end': true, 'btn-outline-secondary': !pico.ascendido, 'btn-secondary': pico.ascendido }" (click)="clickAscendido(pico)">Ascendido:
                    <span *ngIf="pico.ascendido else picoNoAscendido">SÃ­</span><ng-template #picoNoAscendido>No</ng-template></button>
            </div>
        </div>
    </div>
</form>
